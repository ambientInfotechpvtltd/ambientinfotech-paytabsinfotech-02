<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
          <span data-bind="i18n: getTitle()"></span>
          <img class="paytablogoo" src="https://www.balmessence.com/pub/media/wysiwyg/PayTabs.png" />
          <a class="paytab" href="https://www.paytabs.com/en/"><!-- ko i18n: 'What is Paytabs?' --><!-- /ko --></a>
      </label>
  </div>
  <div class="payment-method-content">
      <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
          <div class="payment-method-note">
              <!-- ko i18n: 'You will be redirected to secure Paytabs (PCI-DSS) payment gateway.' --><!-- /ko -->
          </div>
      </fieldset>
        <div class="actions-toolbar">
            <div class="primary" style="float:left;">
                <div class="control">
                    <input type="hidden" value="123" placeholder="Your Paytabsinfotech Account ID..." data-validate="{required:true}" size="20" name="acuid" id="acuid" />
                    <br /> <br />
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())"
                            disabled>
                        <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>
            <div id="AmbientinfotechPaytabsinfotechloader" style="float:right;">
            </div>
        </div>

    </div>
</div>
